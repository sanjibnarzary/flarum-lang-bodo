  # Translations in this namespace are used in emails sent by the forum.
  email:
    # These translations are used in emails sent when users register new accounts.
    activate_account:
      body: |
        Bonjour {username} !
        Quelqu’un (en espérant que cela soit vous !) s’est inscrit sur {forum} avec cette adresse de courriel.
        Si vous êtes bien à l’origine de cette action, cliquez sur le lien suivant pour que votre compte soit activé :
        {url}
        Si vous n’êtes pas à l’origine de cette action, veuillez ignorer ce courriel.
      subject: Activate Your New Account
    # These translations are used in emails sent when users change their email address.
    confirm_email:
      body: >
        खुलुमबाय {username}!

        सोरबा (जानो हागौ बा नोंथांङानो), {forum} आव नोंनि खाथानि  इमैलखौ नैबे इमैलजों सोलायबाय ।

